<html>
 <head>
  <title>
   Partner Management
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <!-- Header -->
  <div class="bg-red-500 p-4 flex justify-between items-center">
   <div class="text-white text-2xl">
    <i class="fas fa-bars">
    </i>
   </div>
   <div class="text-white text-xl font-bold">
    Partner Management
   </div>
   <div class="bg-white text-red-500 rounded-full w-12 h-12 flex items-center justify-center">
    Logo
   </div>
  </div>
  <!-- Search Bar -->
  <div class="p-4">
   <div class="flex items-center border rounded-full p-2">
    <i class="fas fa-search text-gray-500 ml-2">
    </i>
    <input class="ml-2 w-full outline-none" placeholder="Search Partners" type="text"/>
   </div>
  </div>
  <!-- Partnered Organization -->
  <div class="p-4">
   <h2 class="text-xl font-bold mb-4">
    Partnered Organization
   </h2>
   <div class="space-y-4">
    <!-- Organization 1 -->
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Life Care Multispeciality Hospital" class="rounded-full w-12 h-12 mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/V3IkZ92sg3HNVZP6KFGbCCLA3FJp_gkRNFNA-aAmrVo.jpg" width="50"/>
     <div class="text-gray-700">
      Life Care Multispeciality Hospital
     </div>
    </div>
    <!-- Organization 2 -->
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Diagnostic Centre, Hadapsar" class="rounded-full w-12 h-12 mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/0jGBCdXm6K140DTS0wuSNpkmQIEzzI3RuOAI3BmKuu4.jpg" width="50"/>
     <div class="text-gray-700">
      Diagnostic Centre, Hadapsar
     </div>
    </div>
    <!-- Organization 3 -->
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Pratibha Paramedic Institute, Hadapsar" class="rounded-full w-12 h-12 mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/X7UdP-QTtZ1Z-DyBLY0OS-KhEEnVsUlaHFOCsg5a3zU.jpg" width="50"/>
     <div class="text-gray-700">
      Pratibha Paramedic Institute, Hadapsar
     </div>
    </div>
   </div>
  </div>
  <!-- Footer -->
  <div class="bg-red-500 p-4 fixed bottom-0 w-full flex justify-around items-center">
   <div class="text-white flex flex-col items-center">
    <i class="fas fa-home text-2xl">
    </i>
    <span>
     Home
    </span>
   </div>
   <div class="text-white flex flex-col items-center">
    <i class="fas fa-users text-2xl">
    </i>
    <span>
     User Management
    </span>
   </div>
  </div>
 </body>
</html>
