<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Hospital Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-red-500 text-white p-4 flex justify-between items-center">
   <div class="flex items-center">
    <i class="fas fa-bars text-2xl mr-4">
    </i>
    <h1 class="text-xl font-bold">
     Hospital Dashboard
    </h1>
   </div>
   <div class="bg-white text-red-500 rounded-full w-12 h-12 flex items-center justify-center">
    <span class="font-bold">
     Logo
    </span>
   </div>
  </header>
  <!-- Main Image -->
  <div class="p-4">
   <img alt="Image of a modern hospital building" class="w-full rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/syLtl8fKtcQghbeaOCfGv37vTQ2mcDokSAhDbETrs84.jpg" width="600"/>
  </div>
  <!-- Hospital Info -->
  <div class="bg-gray-800 text-white p-4 flex items-center justify-center">
   <i class="fas fa-hospital-user text-3xl mr-4">
   </i>
   <h2 class="text-xl font-semibold">
    Life Care Multispeciality Hospital
   </h2>
  </div>
  <!-- Dashboard Options -->
  <div class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
   <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
    <i class="fas fa-search text-red-500 text-4xl mb-4">
    </i>
    <h3 class="text-lg font-semibold mb-2">
     Search Customer
    </h3>
    <p class="text-gray-500">
     View Details
    </p>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
    <i class="fas fa-user-check text-red-500 text-4xl mb-4">
    </i>
    <h3 class="text-lg font-semibold mb-2">
     Registered Patients
    </h3>
    <p class="text-gray-500">
     View Details
    </p>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
    <i class="fas fa-user-friends text-red-500 text-4xl mb-4">
    </i>
    <h3 class="text-lg font-semibold mb-2">
     Sample 1
    </h3>
    <p class="text-gray-500">
     View Details
    </p>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
    <i class="fas fa-user-friends text-red-500 text-4xl mb-4">
    </i>
    <h3 class="text-lg font-semibold mb-2">
     Sample 2
    </h3>
    <p class="text-gray-500">
     View Details
    </p>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-red-500 text-white p-4 flex justify-around items-center">
   <div class="flex flex-col items-center">
    <i class="fas fa-home text-2xl">
    </i>
    <span>
     Home
    </span>
   </div>
   <div class="flex flex-col items-center">
    <i class="fas fa-file-medical-alt text-2xl">
    </i>
    <span>
     Patients Data
    </span>
   </div>
  </footer>
 </body>
</html>
