<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
   <div class="bg-red-500 p-6 flex items-center justify-between">
    <div class="flex items-center">
     <div class="bg-white rounded-full p-2">
      <img alt="Logo" class="w-8 h-8" height="50" src="https://storage.googleapis.com/a1aa/image/s7peiEti5QafVcj30Ob9kzmryqvDCnxlPuf6ziCrs7s.jpg" width="50"/>
     </div>
     <span class="text-white text-lg font-bold ml-3">
      Janaseva Foundation
     </span>
    </div>
    <button class="text-white text-2xl">
     ×
    </button>
   </div>
   <div class="p-6">
    <h1 class="text-3xl font-bold text-center mb-6">
     Login
    </h1>
    <div class="flex justify-center mb-6">
     <img alt="Illustration of two people talking, one holding a tablet and the other with a laptop" class="w-64 h-40" src="https://via.placeholder.com/300x200.png?text=Illustration+of+two+people+talking,+one+holding+a+tablet+and+the+other+with+a+laptop"/>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="mobile-number">
       <i class="fas fa-phone-alt">
       </i>
       Mobile Number
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mobile-number" placeholder="Mobile Number" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
       <i class="fas fa-lock">
       </i>
       Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
       Sign in
       <i class="fas fa-arrow-right">
       </i>
      </button>
     </div>
    </form>
    <div class="text-center mt-4">
     <a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800" href="#">
      Forgot Password?
     </a>
    </div>
    <div class="text-center mt-2">
     <span class="text-gray-700">
      Don’t have account?
      <a class="font-bold text-red-500 hover:text-red-800" href="#">
       Sign Up
      </a>
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
