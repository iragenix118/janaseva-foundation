<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md">
   <div class="bg-gradient-to-r from-red-500 to-pink-500 p-6 rounded-t-lg text-center">
    <div class="flex justify-between items-center">
     <div class="flex items-center">
      <div class="bg-white rounded-full w-12 h-12 flex items-center justify-center">
       <span class="text-black font-bold">
        Logo
       </span>
      </div>
      <div class="ml-4 text-white text-2xl font-bold">
       Janaseva Foundation
      </div>
     </div>
     <div class="text-white text-2xl font-bold cursor-pointer">
      <i class="fas fa-times">
      </i>
     </div>
    </div>
   </div>
   <div class="p-6">
    <h1 class="text-4xl font-bold text-center">
     Sign Up
    </h1>
    <p class="text-center text-gray-600 mt-2">
     Already registered?
     <a class="text-black font-bold" href="#">
      Sign in
     </a>
    </p>
    <div class="flex justify-center mt-6">
     <img alt="Illustration of two people working on laptops and mobile devices" class="w-64" height="200" src="https://storage.googleapis.com/a1aa/image/WXTRn2z16c9cJMx2VkLBQcWneYRa3psF_7C5srwB23Q.jpg" width="300"/>
    </div>
    <form class="mt-6 space-y-4">
     <div class="flex items-center border border-gray-300 rounded-lg p-2">
      <i class="fas fa-user text-gray-400">
      </i>
      <input class="ml-2 w-full border-none focus:ring-0" placeholder="Full Name" type="text"/>
     </div>
     <div class="flex items-center border border-gray-300 rounded-lg p-2">
      <i class="fas fa-phone text-gray-400">
      </i>
      <input class="ml-2 w-full border-none focus:ring-0" placeholder="Mobile Number" type="text"/>
     </div>
     <div class="flex items-center border border-gray-300 rounded-lg p-2">
      <i class="fas fa-lock text-gray-400">
      </i>
      <input class="ml-2 w-full border-none focus:ring-0" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center border border-gray-300 rounded-lg p-2">
      <i class="fas fa-calendar-alt text-gray-400">
      </i>
      <input class="ml-2 w-full border-none focus:ring-0" placeholder="Date of Birth" type="text"/>
      <i class="fas fa-chevron-right text-gray-400">
      </i>
     </div>
     <button class="w-full bg-red-500 text-white text-lg font-bold py-3 rounded-lg flex items-center justify-center" type="submit">
      Sign Up
      <i class="fas fa-arrow-right ml-2">
      </i>
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
