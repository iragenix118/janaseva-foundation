<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex flex-col h-screen justify-between">
    <!-- Header -->
    <header class="bg-red-500 text-white flex justify-between items-center p-4">
        <div class="flex items-center">
            <i class="fas fa-bars text-2xl"></i>
            <h1 class="ml-4 text-xl font-semibold">My Bookings</h1>
        </div>
        <div class="bg-white text-black rounded-full w-12 h-12 flex items-center justify-center">
            <span class="font-semibold">Logo</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center bg-white">
        <i class="fas fa-leaf text-4xl text-gray-800 mb-4"></i>
        <p class="text-lg font-semibold text-gray-800">You do not have any bookings yet</p>
    </main>

    <!-- Footer -->
    <footer class="bg-red-500 text-white flex justify-around items-center p-4">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-sm">Home</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-search text-2xl"></i>
            <span class="text-sm">Services</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-credit-card text-2xl"></i>
            <span class="text-sm">My Bookings</span>
        </div>
    </footer>
</body>
</html>
