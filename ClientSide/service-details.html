<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Hospitals &amp; Clinics
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <!-- Header -->
  <header class="bg-red-500 text-white flex items-center justify-between p-4">
   <div class="flex items-center">
    <i class="fas fa-bars text-2xl">
    </i>
    <h1 class="ml-4 text-xl font-bold">
     Hospitals &amp; Clinic
    </h1>
   </div>
   <div class="bg-white text-red-500 rounded-full p-2">
    <span class="font-bold">
     Logo
    </span>
   </div>
  </header>
  <!-- Search Bar -->
  <div class="p-4">
   <div class="flex items-center border rounded-full p-2">
    <i class="fas fa-search text-gray-500 ml-2">
    </i>
    <input class="ml-2 w-full outline-none" placeholder="Search Services" type="text"/>
   </div>
  </div>
  <!-- Hospital List -->
  <div class="p-4">
   <h2 class="text-xl font-bold mb-4">
    Hospital And Clinics
   </h2>
   <div class="space-y-4">
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Life Care Multispeciality Hospital" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/nFwZ9xO4OnK2xZJ5Y5BfASzAWrQsZtxztsD1jw0j6xc.jpg" width="50"/>
     <span class="text-lg">
      Life Care Multispeciality Hospital
     </span>
    </div>
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Noble Hospital, Hadapsar" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/8p7rMnAugecnBoMFoVaTaLor7TySE1_8T1kjI49SSNk.jpg" width="50"/>
     <span class="text-lg">
      Noble Hospital, Hadapsar
     </span>
    </div>
    <div class="flex items-center bg-white shadow-md rounded-lg p-4">
     <img alt="Image of Sahyadri Hospital, Hadapsar" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/fxwTyNs4vpSGXWrcsa18WWoNH8YeyDPqM_J1CvgIOC0.jpg" width="50"/>
     <span class="text-lg">
      Sahyadri Hospital, Hadapsar
     </span>
    </div>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-red-500 text-white fixed bottom-0 w-full flex justify-around p-2">
   <div class="flex flex-col items-center">
    <i class="fas fa-home text-2xl">
    </i>
    <span>
     Home
    </span>
   </div>
   <div class="flex flex-col items-center">
    <i class="fas fa-search text-2xl">
    </i>
    <span>
     Services
    </span>
   </div>
   <div class="flex flex-col items-center">
    <i class="fas fa-credit-card text-2xl">
    </i>
    <span>
     My Bookings
    </span>
   </div>
  </footer>
 </body>
</html>
